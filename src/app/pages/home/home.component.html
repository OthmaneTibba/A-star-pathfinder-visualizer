<div class="flex flex-col justify-center h-screen">
  <h1 class="uppercase text-center font-bold text-2xl mb-2">
    A* Path finder algorithm
  </h1>
  <div class="grid-container">
    <div *ngFor="let col of counter(col)">
      <div
        (click)="onClick(row, col)"
        [ngClass]="
          getNodeByIndex(row, col)?.normal
            ? normalNodeStyle
            : getNodeByIndex(row, col)?.start
            ? startNodeStyle
            : getNodeByIndex(row, col)?.target
            ? targetNodeStyle
            : getNodeByIndex(row, col)?.obstacle
            ? obstacleNodeStyle
            : getNodeByIndex(row, col)?.path
            ? pathNodeStyle
            : normalNodeStyle
        "
        *ngFor="let row of counter(row)"
      ></div>
    </div>
  </div>
  <div class="flex flex-row justify-around">
    <button
      (click)="selectOption('start')"
      class="bg-green-700 w-[80px] h-[40px] mt-3 rounded-md shadow-md hover:cursor-pointer text-white text-[0.8rem] px-2"
    >
      Start node
    </button>
    <button
      (click)="selectOption('obstacle')"
      class="bg-black w-[80px] mt-3 rounded-md shadow-md hover:cursor-pointer text-white text-[0.8rem] px-2"
    >
      Obstacle
    </button>
    <button
      (click)="selectOption('target')"
      class="bg-red-500 w-[80px] mt-3 rounded-md shadow-md hover:cursor-pointer text-white text-[0.8rem] px-2"
    >
      Goal node
    </button>
    <button
      (click)="onSubmit()"
      class="bg-blue-500 w-[80px] mt-3 rounded-md shadow-md hover:cursor-pointer text-white text-[0.8rem] px-2"
    >
      Find path
    </button>
    <button
      class="w-[80px] mt-3 rounded-md shadow-md hover:cursor-pointer text-white text-[0.8rem] px-2 bg-orange-500"
      (click)="reset()"
    >
      Reset
    </button>
  </div>
</div>
